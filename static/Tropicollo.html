<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf8"><meta name="viewport" content="user-scalable=0" />

    <!-- Just some styling for this documentaiton page -->
    

    <!-- Fontsampler -->
    <script src="./Font-Sampler/dist/fontsampler.js"></script>
    <script src="./Font-Sampler/dist/fontsampler-skin.js"></script>

    <link rel="stylesheet" href="./Font-Sampler/dist/fontsampler-skin.css">
    <!-- /Fontsampler -->
</head>

<body>
    <header>
     
    </header>

    <style type="text/css">
        .fsjs-block.fsjs-block-opentype.fsjs-block-type-checkboxes {
    display: none;
}
        
    @font-face {
        font-family: "WorkSansRomanVF";
        src: url("./Font-Sampler/fonts/work-sans/WorkSans-Roman-VF.woff2") format("woff2");
    }
    body {
        font-family: "WorkSansRomanVF";
    }

    #Tropicollo-Sampler {
    font-family: 'Courier New', Courier, monospace !important;
}
    </style>

    
    
    <div id="Tropicollo-Sampler" class="Tropicollo">Start Typing Here ...</div>
    
    <footer>
      
    </footer>
    
    <script>
        window.onload = function() {
            var fonts = [
            {
                    "name": "Tropicollo Regular", 
                    "files": ["./Font-Sampler/fonts/Tropicollo/Tropicollo-Regular.woff"],
                    "features": ["kern"],
                    "language": "en-gb"
                }, 
            {
                
                    "name": "Tropicollo Thin", 
                    "files": ["./Font-Sampler/fonts/Tropicollo/Tropicollo-Thin.woff"],
                    "features": ["kern"],
                    "language": "en-gb"
                }
            ],
            options = {
                order: ["tester", ["fontfamily"], ["fontsize"], "opentype"],
                ui: {
                    fontfamily: {
                        // "init": "Work Sans SemiBold"
                        "init": "Tropicollo Regular"
                    },
                    
                    
                    opentype: {
                        "choices": ["kern"]
                    },
                    
                        
                   
                }
            }
                    
            var fs = new Fontsampler(document.getElementById("Tropicollo-Sampler"), fonts, options)
            FontsamplerSkin(fs)
            fs.init()
        }
    </script>

</body>

</html>
